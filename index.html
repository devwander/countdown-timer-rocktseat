<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Countdown</title>

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div class="countdown">
            <header>
                <h1>Lançando em..</h1>
            </header>

            <div class="countdown-time">

                <div class="countdown-time-item">
                    <p class="countdown-time-item-text">Dias</p>
                    <p class="countdown-time-item-number" id="days" >00</p>
                </div>

                <div class="countdown-time-item">
                    <p class="countdown-time-item-text">Horas</p>
                    <p class="countdown-time-item-number" id="hours" >00</p>
                </div>

                <div class="countdown-time-item">
                    <p class="countdown-time-item-text">Minutos</p>
                    <p class="countdown-time-item-number" id="minutes" >00</p>
                </div>

                <div class="countdown-time-item">
                    <p class="countdown-time-item-text">Segundos</p>
                    <p class="countdown-time-item-number" id="seconds" >00</p>
                </div>

            </div>

            <footer>
                <span>Inscreva-se para saber mais sobre o lançamento</span>
                <button>Inscreva-se</button>
            </footer>
        </div>

        <div class="hero-image">
            <img src="./assets/rocket.svg">
        </div>
    </div>

    <img class="top-image" src="./assets/top-image.svg">
    <img class="bottom-image" src="./assets/bottom-image.svg">

    <script src="./app.js"></script>
</body>
</html>
